version: '3'

services:
  web:
    build: .
    links:
      - db
    volumes:
      - .:/app
      - /app/node_modules
      - /prisma
    environment:
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=playa-epidural-artist-yucca-gurgle-gaining-aides-wires
      - DB_NAME=free-subdomain
    env_file:
      - .env
    depends_on:
      - db
    restart: always
    networks:
      - nginx-proxy-manager_proxy_network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: playa-epidural-artist-yucca-gurgle-gaining-aides-wires
      POSTGRES_DB: free-subdomain
    volumes:
      - ./data/db:/var/lib/postgresql/data
    expose:
      - '5432'
    networks:
      - nginx-proxy-manager_proxy_network

networks:
  nginx-proxy-manager_proxy_network:
    external: true
